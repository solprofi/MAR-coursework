<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Course Work</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <form>
    <input type="text" class="pointInput" id='input-x'> <label for="x-input">INPUT X</label>
    <input type="text" class="pointInput" id='input-y'> <label for="y-input">INPUT Y</label>
    <button id='submit-button' type="submit">ENTER</button>
  </form>

  <input type="checkbox" name="isHullAuto" id="auto-hull"> <label for="auto-hull">AUTO DRAW HULL</label>
  <input type="checkbox" name="isMARAuto" id="auto-mar"> <label for="auto-mar">AUTO DRAW MAR</label>

  <div class="button-group">
    <button id="draw-hull">DRAW HULL</button>
    <button id="draw-mar">DRAW MAR</button>
    <button id="follow-mouse">FOLLOW MOUSE</button>
    <p>(PRESS 'F' TO FOLLOW)</p>
  </div>

  <div class="pop-up">
    <h4>Курсова робота</h4>
    <h4>Сологор Роман, ТТП-32</h4>

    <p>Тема: Прямокутник найменшої площі.</p>
    <p>На заданій площині з N точок побудувати чотирикутник найменшої площі, який би охоплював задану множину</p>

    <button id="close-pop-up">ОК</button>
  </div>

  <script src="http://d3js.org/d3.v3.min.js" defer></script>
  <script src="./vector.js" defer></script>
  <script src="./minBox.js" defer></script>
  <script src="./convexHull.js" defer></script>
  <script src="./eventListeners.js" defer></script>
  <script src="./canvas.js" defer></script>
</body>

</html>
